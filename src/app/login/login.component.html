<h4>Login to view the details !</h4>
<div class="container">
    <div class="row col-sm-5">
        <form [formGroup]="loginForm">
            <div class="form-group" [ngClass]="{'has-error' : FormErrors.username}">
                <label for="username" class="control-label">Username</label>
                <input id="username" type="text" class="form-control"
                    (blur)="logValidationMessagestoFormErrors(loginForm)" formControlName="username">
                <span class="help-block">
                    {{FormErrors.username}}
                </span>
            </div>

            <div class="form-group" [ngClass]="{'has-error' : FormErrors.password}">
                <label for="password" class="control-label">Password</label>
                <input id="password" type="password" class="form-control"
                    (blur)="logValidationMessagestoFormErrors(loginForm)" formControlName="password">
                <span class="help-block">
                    {{FormErrors.password}}
                </span>
            </div>
          </form>
          <br>
          
              <div class="btn-toolbar">
                  <button class="btn btn-primary" type="submit" (click)="onLogin()">Login</button>
                  <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
  
              </div>
          
        </div>
      </div>
